<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[ ${dto} ]]</a>
<!--        or <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[ ${dto} ]]</a> -->
        </li>
    </ul>

<!-- sno를 모두 다섯자리로 만들고 싶은 경우 -->
<ul>
    <li th:each="dto : ${list}" >
        [[ ${#numbers.formatInteger(dto.sno, 5)} ]]
    </li>
</ul>

<!-- java8time을 사용해서 포맷팅 -->
<ul>
    <li th:each="dto: ${list}">
        [[ ${dto.sno} ]] --- [[ ${#temporals.format(dto.regTime, 'yyyy/MM/dd')} ]]
    </li>
</ul>
</body>
</html>
